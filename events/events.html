<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="/nba/nba.css">
</head>

<body>
    <section>
        <h2>2 Ways NOT to Add Events</h2>
        <br> <button onclick="alert('You clicked me!')">Click Me!</button> </br>
        <br><button onmouseover="alert('You mouseovered me!')">Click Me!</button> </br>
        <br><button id="clicker">Clicker</button> </br>
        <form action="">
            <input onclick="console.log('Clicked the Input')" type="range" min="10" max="50">
        </form>
    </section>
    <section>
        <h2>addEventListener</h2>
        <button id="newBtn">New Button!</button>
    </section>
    <section>
        <h2>Form Events & PreventDefault</h2>
        <form id="signup-form" action="/NOOO" method="GET">
            <input name="creditCard" type="text" placeholder="credit card" id="cc">
            <label>
                I agree to sell my soul to your company
                <input name="agreeTerms" type="checkbox" id="terms">
            </label>
            <select name="Veggie" id="veg">
                <option value="eggplant">Eggplant</option>
                <option value="asparagus">Asparagus</option>
                <option value="carrot">Carrot</option>
            </select>
            <input type="submit">
        </form>
    </section>

    <script src="events.js"></script>
</body>

</html>
